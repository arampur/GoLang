<!-- welcome.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- Autocomplete Styles -->
    <style>
        .autocomplete-suggestion {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .input-label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .rounded-input {
            width: 300px;
            padding: 10px;
            border: none;
            outline: none;
            background-color: #d6d8db;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .date-input {
            width: 200px;
            display: inline-block;
        }

        .start-planning-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .label-start-planning {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #007bff;
        }
    </style>
    <title>Welcome to Travel Planner</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">TRAVEL PLANNER</a>

        <!-- Use ml-auto (margin-left: auto) to push the user icon to the right -->
        <div class="ml-auto navbar-user-icon">
            <!-- Bootstrap dropdown with user options -->
            <div class="dropdown">
                <!-- Trigger dropdown using an image -->
                <img src="/static/images/user.png" alt="User Profile" style="width: 30px; height: 30px; border-radius: 50%;" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <!-- Display username next to the user icon -->
                <span id="username" class="ml-2">{{.Username}}</span>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <!-- Option to upload profile picture -->
                    <label class="dropdown-item" for="profilePictureInput">Upload Picture</label>
                    <input type="file" class="d-none" id="profilePictureInput">

                    <div class="dropdown-divider"></div>

                    <!-- Other options -->
                    <a class="dropdown-item" href="#">Favorites</a>
                    <a class="dropdown-item" href="#">View Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="label-start-planning">
            Plan Your Next Trip
        </div>
        
        <div class="input-container">
            <div class="input-label optional-dates">
                Date Range:
            </div>
            <div class="input-group date">
                <input type="text" class="form-control date-input rounded-input" id="date-range" placeholder="Select Date Range" readonly>
            </div>
            <br>
            
            <div class="input-label">
                <label for="location" id="locationLabel">Search A National Park:</label>
            </div>
            <input type="text" class="rounded-input" id="location" placeholder="e.g., Glacier National Park" oninput="autocomplete(this)">
            <!-- Autocomplete dropdown container -->
            <div class="autocomplete-dropdown"></div>
        </div>

        <button class="start-planning-btn">Start Planning</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Date Range Picker JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Autocomplete script -->
    <script>
        function autocomplete(input) {
            console.log("Autocomplete called with input:", input.value);
            // Make an AJAX request to the server for autocomplete suggestions
            $.get("/welcome?term=" + input.value, function (data) {
                console.log("Autocomplete response:", data);
                // Update the autocomplete dropdown with suggestions
                $(".autocomplete-dropdown").html(data);
            });
        }

        function fillLocation(value) {
            // Fill the location input field with the selected suggestion
            $("#location").val(value);
            // Clear the autocomplete dropdown
            $(".autocomplete-dropdown").html("");
        }

        // Initialize Date Range Picker
        $(document).ready(function () {
            $('#date-range').daterangepicker();
        });

        $("#locationLabel").click(function () {
            window.location.href = "/welcome?username={{.Username}}";
        });

        // Sample email address, replace with the actual email from your user
        var username = '{{.Username}}';
        console.log('Username:', username);  // This will be dynamically replaced by the Go server
        document.getElementById('username').innerText = username;
    </script>
</body>
</html>
