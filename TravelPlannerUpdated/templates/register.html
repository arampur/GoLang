<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Register</title>

    <style>
        .banner-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .banner-image {
            width: 100%;
            height: auto;
            padding: 0 20px; /* Adjust the padding values according to your preference */
            border-radius: 15px; /* Adjust the border-radius value for corner clipping */
            overflow: hidden; /* Ensure content does not overflow beyond the rounded corners */
        }

        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="banner-container">
            <!-- Adjust the path based on your actual image location -->
            <img class="banner-image" src="/images/logo.png" alt="Rectangle Logo" style="border-radius: 15px";>
        </div>
        
        <h2>Register</h2>
        
        {{ if .Error }}
        <p style="color: red;">{{ .Error }}</p>
        {{ end }}
        
        <form method="POST" action="/register" class="form-container">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
