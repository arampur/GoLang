<!-- templates/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Autocomplete Styles -->
    <style>
        .autocomplete-suggestion {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .input-label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .rounded-input {
            width: 300px;
            padding: 10px;
            border: none;
            outline: none;
            background-color: #d6d8db;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .date-input {
            width: 200px;
            display: inline-block;
        }

        .start-planning-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .label-start-planning {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #007bff;
        }
    </style>
    <title>Welcome to Travel Planner</title>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">TRAVEL PLANNER</a>

    <!-- Use ml-auto (margin-left: auto) to push the user icon to the right -->
    <div class="ml-auto navbar-user-icon">
        <!-- Bootstrap dropdown with user options -->
        <div class="dropdown">
            <!-- Trigger dropdown using an image -->
            <img src="/static/images/user.png" alt="User Profile" style="width: 30px; height: 30px; border-radius: 50%;" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <!-- Option to upload profile picture -->
                <label class="dropdown-item" for="profilePictureInput">Upload Picture</label>
                <input type="file" class="d-none" id="profilePictureInput">

                <div class="dropdown-divider"></div>

                <!-- Other options -->
                <a class="dropdown-item" href="#">Favorites</a>
                <a class="dropdown-item" href="#">View Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="label-start-planning">
        Plan Your Next Trip
    </div>
    
    <div class="input-container">
        <div class="input-label optional-dates">
            Date Range:
        </div>
        <div class="input-group date">
            <input type="text" class="form-control date-input rounded-input" id="date-range" placeholder="Select Date Range" readonly>
        </div>
        <br>
        
        <!-- Additional Input for Location -->
        <div class="input-label">
            <label for="location" id="locationLabel">Search A National Park:</label>
        </div>
        <input type="text" class="rounded-input" id="location" placeholder="e.g., Glacier National Park">
        <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
    </div>

    <button class="start-planning-btn">Start Planning</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Date Range Picker JS -->
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<!-- Initialize Date Range Picker -->
<script>
   $(document).ready(function () {
        // Initialize Date Range Picker
        $('#date-range').daterangepicker();

        // Autocomplete for location input
        $('#location').on('input', function () {
            const inputText = $(this).val();
            // Fetch and update autocomplete suggestions based on the inputText
            fetchAndDisplayAutocompleteSuggestions(inputText);
        });

        // Function to fetch and update autocomplete suggestions from the server
        function fetchAndDisplayAutocompleteSuggestions(inputText) {
            // Only make the request if there is input
            if (inputText.trim() === '') {
                return;
            }

            $.ajax({
                url: '/welcome', // Fetch suggestions from the /welcome endpoint
                method: 'GET',
                data: { query: inputText },
                success: function (data) {
                    $('#autocomplete-suggestions').html(data);
                },
                error: function (error) {
                    console.error('Error fetching autocomplete suggestions:', error);
                }
            });
        }
    });
</script>
</body>
</html>
